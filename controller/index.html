<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>CardBell - Controller</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 100%; height: 100vh; height: 100dvh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff; font-family: sans-serif;
        overflow: hidden; overscroll-behavior: none;
        touch-action: manipulation; user-select: none;
        -webkit-user-select: none;
      }
      #app {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        border: 0.8vmin solid #666;
      }

      #app.my-turn {
        border: 0.8vmin solid #00ff00;
        box-shadow: inset 0 0 3vmin rgba(0, 255, 0, 0.3);
      }

      /* ÌîÑÎ°úÌïÑ ÏòÅÏó≠ (Ï§ëÏïô -> Ïö∞ÏÉÅÎã® Ïù¥Îèô) */
      #profile-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5vmin;
        transition: all 0.5s ease;
      }

      #profile-area.corner {
        position: absolute;
        top: 2vh;
        right: 2vw;
        flex-direction: row;
        gap: 1vmin;
        z-index: 20;
      }

      #profile-avatar {
        width: 12vmin;
        height: 12vmin;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5.5vmin;
        border: 0.4vmin solid rgba(255, 255, 255, 0.3);
        transition: all 0.5s ease;
      }

      #profile-area.corner #profile-avatar {
        width: 8vmin;
        height: 8vmin;
        font-size: 3.5vmin;
        border-width: 0.3vmin;
      }

      #profile-name {
        font-size: clamp(16px, 3.5vmin, 28px);
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        transition: all 0.5s ease;
      }

      #profile-area.corner #profile-name {
        font-size: clamp(12px, 2vmin, 18px);
      }

      /* Ïπ¥Îìú Îç± ÏòÅÏó≠ */
      #card-deck {
        display: none;
        position: absolute;
        top: 3%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: min(80vw, calc((68vh - 6vh) / 1.4));
        height: calc(68vh - 6vh);
        aspect-ratio: 5 / 7;
      }

      #card-count {
        display: none;
        position: absolute;
        top: 0.5%;
        left: 10%;
        font-size: clamp(14px, 3.5vw, 28px);
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        z-index: 10;
      }

      .controller-card {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        perspective: 1000px;
        aspect-ratio: 5 / 7;
      }

      .controller-card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.4s ease;
      }

      .controller-card-front,
      .controller-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 3vmin;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .controller-card-front {
        background: #fff;
        border: 0.3vmin solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .controller-card-back {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: rotateY(180deg);
        border: 0.3vmin solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }

      .controller-card-back::after {
        content: '';
        position: absolute;
        inset: 1.2vmin;
        border: 0.4vmin solid rgba(255, 255, 255, 0.15);
        border-radius: 1.2vmin;
      }

      .controller-card-fruits {
        font-size: clamp(24px, 8vw, 80px);
        line-height: 1.2;
        text-align: center;
      }

      /* Ï¢Ö Î≤ÑÌäº ÏòÅÏó≠ */
      #bell-area {
        display: none;
        position: absolute;
        top: 68%;
        left: 10%;
        right: 10%;
        bottom: env(safe-area-inset-bottom, 5%);
      }

      #bell-btn {
        position: absolute;
        inset: 0;
        border-radius: 3vmin;
        background: linear-gradient(180deg, #ffd700 0%, #e6ac00 100%);
        border: none;
        font-size: clamp(50px, 15vw, 150px);
        cursor: pointer;
        box-shadow: 0 4px 30px rgba(255, 215, 0, 0.6);
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.1s, background 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #bell-btn:active {
        transform: scale(0.98);
        background: linear-gradient(180deg, #e6ac00 0%, #cc9900 100%);
      }

      /* ÏÑ±Ïä§Îü¨Ïö¥ Ï¢Ö Í∞ïÎ¶º Ïï†ÎãàÎ©îÏù¥ÏÖò */
      .bell-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .divine-light {
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 30vmin;
        height: 150%;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.8) 0%,
          rgba(255, 215, 0, 0.3) 30%,
          rgba(255, 215, 0, 0) 100%
        );
        clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
        opacity: 0;
      }

      .descending-bell {
        position: absolute;
        top: -15vh;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12vmin;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        z-index: 10;
      }

      .bell-glow {
        position: absolute;
        width: 22.5vmin;
        height: 22.5vmin;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.6) 0%,
          rgba(255, 215, 0, 0.2) 40%,
          transparent 70%
        );
        border-radius: 50%;
        opacity: 0;
      }

      .light-ray {
        position: absolute;
        width: 0.3vmin;
        height: 15vmin;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.8) 0%,
          transparent 100%
        );
        transform-origin: bottom center;
        opacity: 0;
      }

      .sparkle {
        position: absolute;
        width: 1.2vmin;
        height: 1.2vmin;
        background: #fff;
        border-radius: 50%;
        filter: blur(1px);
        box-shadow: 0 0 8px #ffd700, 0 0 16px #ffd700;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="profile-area">
        <div id="profile-avatar">üë§</div>
        <div id="profile-name">Player</div>
      </div>

      <div id="card-deck"></div>
      <div id="card-count">0Ïû•</div>

      <div id="bell-area">
        <button id="bell-btn">üîî</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
