<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>CardBell - Controller</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 100%; height: 100vh; height: 100dvh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff; font-family: sans-serif;
        overflow: hidden; overscroll-behavior: none;
        touch-action: manipulation; user-select: none;
        -webkit-user-select: none;
      }
      #app {
        position: fixed; inset: 0;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* ÌîÑÎ°úÌïÑ ÏòÅÏó≠ (Ï§ëÏïô -> Ïö∞ÏÉÅÎã® Ïù¥Îèô) */
      #profile-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        transition: all 0.5s ease;
      }

      #profile-area.corner {
        position: absolute;
        top: 16px;
        right: 16px;
        flex-direction: row;
        gap: 8px;
      }

      #profile-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        transition: all 0.5s ease;
      }

      #profile-area.corner #profile-avatar {
        width: 40px;
        height: 40px;
        font-size: 18px;
        border-width: 2px;
      }

      #profile-name {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        transition: all 0.5s ease;
      }

      #profile-area.corner #profile-name {
        font-size: 14px;
      }

      /* ÎåÄÍ∏∞ Î©îÏãúÏßÄ */
      #waiting-message {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 20px;
      }

      /* Ïπ¥Îìú Îç± ÏòÅÏó≠ */
      #card-deck {
        display: none;
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 140px;
      }

      #card-count {
        display: none;
        position: absolute;
        top: 230px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .controller-card {
        position: absolute;
        width: 80px;
        height: 112px;
        left: 50%;
        transform: translateX(-50%);
        perspective: 1000px;
      }

      .controller-card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.4s ease;
      }

      .controller-card-front,
      .controller-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .controller-card-front {
        background: #fff;
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .controller-card-back {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: rotateY(180deg);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }

      .controller-card-back::after {
        content: '';
        position: absolute;
        inset: 6px;
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
      }

      .controller-card-fruits {
        font-size: 20px;
        line-height: 1.2;
        text-align: center;
      }

      /* Ï¢Ö Î≤ÑÌäº ÏòÅÏó≠ */
      #bell-area {
        display: none;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
      }

      #bell-btn {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
        border: 4px solid rgba(255, 255, 255, 0.4);
        font-size: 60px;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.1s, box-shadow 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #bell-btn:active {
        transform: scale(0.9);
        box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      }

      /* ÏÑ±Ïä§Îü¨Ïö¥ Ï¢Ö Í∞ïÎ¶º Ïï†ÎãàÎ©îÏù¥ÏÖò */
      .bell-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .divine-light {
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 150%;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.8) 0%,
          rgba(255, 215, 0, 0.3) 30%,
          rgba(255, 215, 0, 0) 100%
        );
        clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
        opacity: 0;
      }

      .descending-bell {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 80px;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        z-index: 10;
      }

      .bell-glow {
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.6) 0%,
          rgba(255, 215, 0, 0.2) 40%,
          transparent 70%
        );
        border-radius: 50%;
        opacity: 0;
      }

      .light-ray {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.8) 0%,
          transparent 100%
        );
        transform-origin: bottom center;
        opacity: 0;
      }

      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fff;
        border-radius: 50%;
        filter: blur(1px);
        box-shadow: 0 0 8px #ffd700, 0 0 16px #ffd700;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="profile-area">
        <div id="profile-avatar">üë§</div>
        <div id="profile-name">Player</div>
      </div>
      <div id="waiting-message">Í≤åÏûÑ ÏãúÏûë ÎåÄÍ∏∞ Ï§ë...</div>

      <div id="card-deck"></div>
      <div id="card-count">0Ïû•</div>

      <div id="bell-area">
        <button id="bell-btn">üîî</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
