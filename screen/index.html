<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할리갈리 - Screen</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      html, body {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      /* 게임 컨테이너 */
      .game-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2vmin;
        position: relative;
      }

      /* 플레이어 슬롯 (4개 모서리) */
      .player-slot {
        position: absolute;
        width: 18vmin;
        padding: 1.5vmin;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1.5vmin;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1vmin;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 0.3vmin solid rgba(255, 255, 255, 0.1);
      }

      .player-slot.active {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 215, 0, 0.5);
      }

      .player-slot.turn-active {
        background: rgba(0, 255, 0, 0.15);
        border-color: #00ff00;
        box-shadow: 0 0 2vmin rgba(0, 255, 0, 0.5);
        animation: turnPulse 1s ease-in-out infinite;
      }

      @keyframes turnPulse {
        0%, 100% { box-shadow: 0 0 2vmin rgba(0, 255, 0, 0.5); }
        50% { box-shadow: 0 0 3vmin rgba(0, 255, 0, 0.8); }
      }

      .player-slot.bell-winner {
        background: rgba(255, 215, 0, 0.3) !important;
        border-color: #ffd700 !important;
        box-shadow: 0 0 4vmin rgba(255, 215, 0, 0.8), inset 0 0 2vmin rgba(255, 215, 0, 0.3) !important;
        animation: bellWinnerPulse 0.5s ease-in-out infinite;
      }

      @keyframes bellWinnerPulse {
        0%, 100% { box-shadow: 0 0 4vmin rgba(255, 215, 0, 0.8), inset 0 0 2vmin rgba(255, 215, 0, 0.3); }
        50% { box-shadow: 0 0 6vmin rgba(255, 215, 0, 1), inset 0 0 3vmin rgba(255, 215, 0, 0.5); }
      }

      .player-slot.top-left { top: 2vh; left: 2vw; }
      .player-slot.top-right { top: 2vh; right: 2vw; }
      .player-slot.bottom-left { bottom: 8vh; left: 2vw; }
      .player-slot.bottom-right { bottom: 8vh; right: 2vw; }

      .player-avatar {
        width: 9vmin;
        height: 9vmin;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4vmin;
        border: 0.4vmin solid rgba(255, 255, 255, 0.3);
      }

      .player-avatar.empty {
        opacity: 0.5;
        font-size: 2.4vmin;
        color: rgba(255, 255, 255, 0.5);
      }

      .player-name {
        font-size: 1.4vmin;
        font-weight: 600;
        color: #fff;
        text-align: center;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .player-status {
        width: 1vmin;
        height: 1vmin;
        border-radius: 50%;
        background: #666;
      }

      .player-status.connected {
        background: #22c55e;
        box-shadow: 0 0 0.8vmin rgba(34, 197, 94, 0.5);
      }

      .player-status.disconnected {
        background: #ef4444;
      }

      .game-title {
        font-size: 3.2vmin;
        color: #ffd700;
        text-shadow: 0 0.2vmin 1vmin rgba(255, 215, 0, 0.3);
        margin-bottom: 2vmin;
      }

      /* 덱 영역 */
      .deck-area {
        flex: 1;
        width: 100%;
        max-width: 1000px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .deck-grid {
        position: relative;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        gap: 0.8vmin;
        padding: 2vmin;
        align-content: center;
        justify-items: center;
      }

      .center-deck {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8.1vmin;
        height: 11.4vmin;
        pointer-events: none;
      }

      /* 카드 스타일 */
      .card {
        width: 8.1vmin;
        height: 11.4vmin;
        perspective: 100vmin;
        cursor: pointer;
        position: relative;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.4s ease;
      }

      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 0.8vmin;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card-front {
        background: #fff;
        border: 0.2vmin solid rgba(0, 0, 0, 0.1);
        box-shadow:
          0 0.2vmin 0.8vmin rgba(0, 0, 0, 0.3),
          inset 0 0.1vmin 0 rgba(255, 255, 255, 0.5);
      }

      .card-back {
        background-image: url('/img/BackCard.png');
        background-size: 100% 100%;
        background-position: center;
        transform: rotateY(180deg);
        border: none;
        border-radius: 0.8vmin;
        box-shadow: 0 0.2vmin 0.8vmin rgba(0, 0, 0, 0.4);
      }

      .card-fruits {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flower-icon {
        position: absolute;
        object-fit: contain;
      }

      /* Count 1: Center, large */
      .card-fruits[data-count="1"] .flower-icon {
        width: 6vmin;
        height: 6vmin;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Count 2: Top and bottom */
      .card-fruits[data-count="2"] .flower-icon {
        width: 4.5vmin;
        height: 4.5vmin;
      }
      .card-fruits[data-count="2"] .flower-pos-1 {
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
      }
      .card-fruits[data-count="2"] .flower-pos-2 {
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Count 3: Diagonal */
      .card-fruits[data-count="3"] .flower-icon {
        width: 3.8vmin;
        height: 3.8vmin;
      }
      .card-fruits[data-count="3"] .flower-pos-1 {
        top: 10%;
        left: 12%;
      }
      .card-fruits[data-count="3"] .flower-pos-2 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .card-fruits[data-count="3"] .flower-pos-3 {
        bottom: 10%;
        right: 12%;
      }

      /* Count 4: Four corners */
      .card-fruits[data-count="4"] .flower-icon {
        width: 3.2vmin;
        height: 3.2vmin;
      }
      .card-fruits[data-count="4"] .flower-pos-1 {
        top: 10%;
        left: 12%;
      }
      .card-fruits[data-count="4"] .flower-pos-2 {
        top: 10%;
        right: 12%;
      }
      .card-fruits[data-count="4"] .flower-pos-3 {
        bottom: 10%;
        left: 12%;
      }
      .card-fruits[data-count="4"] .flower-pos-4 {
        bottom: 10%;
        right: 12%;
      }

      /* Count 5: Four corners + center */
      .card-fruits[data-count="5"] .flower-icon {
        width: 2.8vmin;
        height: 2.8vmin;
      }
      .card-fruits[data-count="5"] .flower-pos-1 {
        top: 8%;
        left: 10%;
      }
      .card-fruits[data-count="5"] .flower-pos-2 {
        top: 8%;
        right: 10%;
      }
      .card-fruits[data-count="5"] .flower-pos-3 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .card-fruits[data-count="5"] .flower-pos-4 {
        bottom: 8%;
        left: 10%;
      }
      .card-fruits[data-count="5"] .flower-pos-5 {
        bottom: 8%;
        right: 10%;
      }

      .card-count {
        font-size: 1.4vmin;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.4);
        margin-top: 0.3vmin;
      }

      /* 시작 버튼 */
      .start-btn {
        margin-top: 2vmin;
        padding: 1.6vmin 4.8vmin;
        font-size: 2vmin;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border: none;
        border-radius: 5vmin;
        cursor: pointer;
        box-shadow: 0 0.4vmin 2vmin rgba(240, 147, 251, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .start-btn:hover {
        transform: translateY(-0.2vmin);
        box-shadow: 0 0.6vmin 2.5vmin rgba(240, 147, 251, 0.5);
      }

      .start-btn:active {
        transform: translateY(0);
      }

      /* 성스러운 종 강림 */
      .bell-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .divine-light {
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 30vmin;
        height: 150%;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.8) 0%,
          rgba(255, 215, 0, 0.3) 30%,
          rgba(255, 215, 0, 0) 100%
        );
        clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
        opacity: 0;
      }

      .bell {
        position: absolute;
        top: -15vmin;
        left: 50%;
        transform: translateX(-50%);
        width: 10vmin;
        height: 10vmin;
        filter: drop-shadow(0 0 3vmin rgba(255, 215, 0, 0.8));
        z-index: 10;
      }

      .bell img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .bell-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20vmin;
        height: 20vmin;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.6) 0%,
          rgba(255, 215, 0, 0.2) 40%,
          transparent 70%
        );
        border-radius: 50%;
        opacity: 0;
      }

      .sparkle {
        position: absolute;
        width: 1vmin;
        height: 1vmin;
        background: #fff;
        border-radius: 50%;
        filter: blur(0.1vmin);
        box-shadow: 0 0 1vmin #ffd700, 0 0 2vmin #ffd700;
      }

      .light-ray {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.3vmin;
        height: 15vmin;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.8) 0%,
          transparent 100%
        );
        transform-origin: bottom center;
        opacity: 0;
      }

      @keyframes bellSwing {
        0%, 100% { transform: translateX(-50%) rotate(0deg); }
        25% { transform: translateX(-50%) rotate(8deg); }
        75% { transform: translateX(-50%) rotate(-8deg); }
      }

      @keyframes sparkleFloat {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-5vmin) scale(0); }
      }

      /* Victory Overlay */
      .victory-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .confetti-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: -20px;
        animation: confetti-fall linear infinite;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1;
        }
        25% {
          transform: translateY(25vh) rotate(90deg) translateX(20px) scale(0.9);
        }
        50% {
          transform: translateY(50vh) rotate(180deg) translateX(-20px) scale(0.8);
        }
        75% {
          transform: translateY(75vh) rotate(270deg) translateX(10px) scale(0.7);
        }
        100% {
          transform: translateY(100vh) rotate(360deg) translateX(-10px) scale(0.6);
          opacity: 0;
        }
      }

      .victory-profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
      }

      .victory-profile {
        background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
        border: 4px solid #fff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      }

      .play-again-btn {
        padding: 15px 50px;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .play-again-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .play-again-btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
