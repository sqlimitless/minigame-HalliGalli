<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ìï†Î¶¨Í∞àÎ¶¨ - Screen</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      html, body {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      /* Í≤åÏûÑ Ïª®ÌÖåÏù¥ÎÑà */
      .game-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .game-title {
        font-size: 32px;
        color: #ffd700;
        text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        margin-bottom: 20px;
      }

      /* Îç± ÏòÅÏó≠ */
      .deck-area {
        flex: 1;
        width: 100%;
        max-width: 1000px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .deck-grid {
        position: relative;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        gap: 8px;
        padding: 20px;
        align-content: center;
        justify-items: center;
      }

      .center-deck {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 110px;
        pointer-events: none;
      }

      /* Ïπ¥Îìú Ïä§ÌÉÄÏùº */
      .card {
        width: 60px;
        height: 85px;
        perspective: 1000px;
        cursor: pointer;
        position: relative;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.4s ease;
      }

      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card-front {
        background: #fff;
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow:
          0 2px 8px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      .card-back {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: rotateY(180deg);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          0 2px 8px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .card-back::before {
        content: 'üîî';
        font-size: 20px;
        opacity: 0.8;
      }

      .card-back::after {
        content: '';
        position: absolute;
        inset: 6px;
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-radius: 4px;
      }

      .card-fruits {
        font-size: 14px;
        line-height: 1.2;
        text-align: center;
      }

      .card-count {
        font-size: 10px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.4);
        margin-top: 2px;
      }

      /* ÏãúÏûë Î≤ÑÌäº */
      .start-btn {
        margin-top: 20px;
        padding: 16px 48px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(240, 147, 251, 0.5);
      }

      .start-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
